<!DOCTYPE html>
<html>
<head>
	<script
  		src="https://code.jquery.com/jquery-3.1.1.min.js"
  		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  		crossorigin="anonymous"></script>
  	<script type="text/javascript" src="main.js"></script>
  	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Kinect Four</title>
</head>
<body>
	<div id="modal">
		<div class="modal-content">
			<button id="close-modal">X</button>
			<h2>Game Over!</h2>
			<p><span id="winner"></span> wins!</p>	
		</div>
	</div>
	<div id="body-wrap">
	<audio controls loop autoplay="true">
		<source src="bg.m4a">
	</audio>
		<h1>Kinect Four</h1>
		<a href="../index.html"><button>Home</button></a>
		<div id="score-container">
			<div>
				<div class="score" id="p1">Player One:</div>
				<div id="player-one-score">0</div>
				<input type="text" id="p-one-name" placeholder="Player One Name">
				<input type="submit" id="p-one-submit">
			</div>
			<div>
				<div class="score" id="p2">Player Two:</div>
				<div id="player-two-score">0</div>
				<input type="text" id="p-two-name" placeholder="Player Two Name">
				<input type="submit" id="p-two-submit">
			</div>
		</div>
		<nav>
			<button id="clear-scores">Clear Scores</button>
			<button id="new-game">New Two Player Game</button>
			<button id="new-ai-game">New One Player Game</button>
		</nav>
		<div id="game-board">
			<div id="column-0" class="column">
			</div>
			<div id="column-1" class="column">
			</div>
			<div id="column-2" class="column">
			</div>
			<div id="column-3" class="column">
			</div>
			<div id="column-4" class="column">
			</div>
			<div id="column-5" class="column">
			</div>
			<div id="column-6" class="column">
			</div>
		</div>
		<footer>Created by Liam Robinson</footer>
	</div>
</body>
</html>
